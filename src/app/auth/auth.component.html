<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <h3 class="text-center mb-4">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h3>
          <div *ngIf="loading" class="text-center">
            <app-loading-spinner></app-loading-spinner>
          </div>
          <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                ngModel
                name="email"
                required
                email
                aria-describedby="emailHelp"
              />
              <div *ngIf="authForm.controls['email']?.invalid && authForm.controls['email']?.touched" class="text-danger">
                Please enter a valid email.
              </div>
            </div>
            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                ngModel
                name="password"
                required
                minlength="6"
              />
              <div *ngIf="authForm.controls['password']?.invalid && authForm.controls['password']?.touched" class="text-danger">
                Password must be at least 6 characters.
              </div>
            </div>
            <!-- Signup Specific Fields -->
            <div *ngIf="!isLoginMode">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" ngModel name="firstName" required />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" ngModel name="lastName" required />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="dateOfBirth" class="form-label">Date of Birth</label>
                  <input
                    type="date"
                    id="dateOfBirth"
                    class="form-control"
                    placeholder="Select your date of birth"
                    [(ngModel)]="dateOfBirth"
                    name="dob"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="mobileNo" class="form-label">Mobile No.</label>
                  <input type="text" id="mobileNo" class="form-control" placeholder="Enter your mobile number" ngModel name="mobileNo" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="pan" class="form-label">PAN No.</label>
                  <input type="text" id="pan" class="form-control" placeholder="Enter your pan number" ngModel name="pan" required />
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" ngModel name="gender" required aria-label="Select Gender">
                    <option *ngFor="let gender of genders">{{ gender.name }}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="team" class="form-label">Team</label>
                  <select class="form-select" [(ngModel)]="selectedTeam" (ngModelChange)="onTeamChange()" name="team" required  aria-label="Select Team">
                    <option *ngFor="let team of teamsWithDesignations">{{ team.name }}</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="designation" class="form-label">Designation</label>
                  <select class="form-select" ngModel name="designation" required  aria-label="Select Designation">
                    <option *ngFor="let designation of designations">{{ designation }}</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Enter your address" ngModel name="address" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address2</label>
                <input type="text" id="address2" class="form-control" placeholder="Enter your address2" ngModel name="address2" required />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" id="city" class="form-control" placeholder="City" ngModel name="city" required />
                </div>
                <div class="col-md-6">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="text" id="zip" class="form-control" placeholder="Zip Code" ngModel name="zip" required />
                </div>
              </div>
            </div>
            <!-- Action Buttons -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary w-100" [disabled]="!authForm.valid">
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
              </button>
              <button type="button" class="btn btn-link mt-3" (click)="onSwitchMode()">
                Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
