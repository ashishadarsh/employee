<div class="chatbox-container">
  <div class="chatbox-header">
    Chat
  </div>

  <div class="chatbox-messages" #messagesContainer>
    <div *ngFor="let message of messages"
         class="chat-message"
         [ngClass]="{'current-user': message.senderName === currentUser?.firstName}">

      <div class="message-bubble">
        <!-- Sender name only for others -->
        <span class="sender-name" *ngIf="message.senderName !== currentUser?.firstName">
          {{ message.senderName }}
        </span>

        <span class="message-text">{{ message.text }}</span>
        <span class="timestamp">{{ message.date | date: 'shortTime' }}</span>
      </div>

    </div>
  </div>

  <div class="chatbox-input">
    <input
      type="text"
      [(ngModel)]="newMessage"
      placeholder="Type a message..."
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
