<div class="chat-overlay">
  <div class="chat-modal">

    <!-- Header -->
    <div class="chat-header">
      <div class="chat-user-info">
        <div class="chat-avatar">
          {{ getInitials(name()) }}
        </div>
        <span class="chat-user-name">{{ name() }}</span>
      </div>
      <button class="close-btn" (click)="closeChat()">Ã—</button>
    </div>

    <!-- Messages -->
    <div class="chatbox-messages" #messagesContainer>
      <div *ngFor="let message of messages"
           class="chat-message"
           [ngClass]="{'current-user': message.senderName === currentUser?.firstName}">
        <div class="message-bubble">
          <span class="message">{{ message.text }}</span>
          <span class="timestamp">{{ message.date | date: 'shortTime' }}</span>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="chatbox-input">
      <input
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Type a message..."
        (keyup.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Send</button>
    </div>

  </div>
</div>
